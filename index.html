<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="login">Login:</label>
      <input type="text" id="login" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Log In</button>
    </form>

    <h2>Or Register</h2>
    <form id="registerForm">
      <label for="registerLogin">Login:</label>
      <input type="text" id="registerLogin" required>
      <label for="registerPassword">Password:</label>
      <input type="password" id="registerPassword" required>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
      <label for="role">Role:</label>
      <select id="role" required>
        <option value="developer">Developer</option>
        <option value="devops">DevOps</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <div>Użytkownik zmockowany ma login: Wiktor_R i hasło: haslo123</div>
    <div id="message"></div>
  </div>

  <!-- Wskazuje na plik TypeScript, a Vite automatycznie go przetworzy -->
  <script type="module" src="/src/index.ts"></script>
</body>
</html>
